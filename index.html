<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Rock-Paper-Scissors Project</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="score-con">
            <div class="logo">
                <p>ROCK</p>
                <p>PAPER</p>
                <p>SCISSORS</p>
            </div>
            <div class="score1">
                <p>COMPUTER<br/>SCORE</p>
                <span id="monu1">0</span>
            </div>
            <div class="score2">    
                <p>YOUR<br/>SCORE</p>
                <span id="monu2">0</span>
            </div>
        </div>
        <div class="game-con">
            <div class="info">
                <p class="user">YOU PICKED</p>
                <p class="machine">PC PICKED</p>
            </div>
            <div class="option">
                <img src="./bg-triangle.png" class="triangle" width="480px" height="360px">
                
                <div class="rock-con con">
                    <div class="item">
                        <img src="./Group 4.png" width="200px">
                    </div>
                </div>
                <div class="sci-con con">
                    <div class="item">
                        <img src="./Group 1.png" width="200px">
                    </div>
                </div>
                <div class="paper-con con">
                    <div class="item">
                        <img src="./Group 2.png" width="200px">
                    </div>
                </div>
                <div class="rock-con computer">
                    <div class="item">
                        <img src="./Group 4.png" width="200px">
                    </div>
                </div>
                <div class="sci-con computer">
                    <div class="item">
                        <img src="./Group 1.png" width="200px">
                    </div>
                </div>
                <div class="paper-con computer">
                    <div class="item">
                        <img src="./Group 2.png" width="200px">
                    </div>
                </div>
            </div>
            
            <div class="btn-div">
                <button class="btn-rule">RULES</button>
                <button class="play5" id="nextEnable" onclick="location.href='./cong.html'">NEXT</button> 
            </div>
            <div class="rule-model">
                <div class="rule-image">
                    <div>
                        <button class="close">
                        <img src="./Ellipse 6.png" id="monu3" >
                        <img src="./X.png" id="monu4">
                        </button>
                    </div>
                    
                    <img src="./Frame 4.png" width="400px" height="450px">
                </div>
            </div>    
            <div class="win-model">
                <h1 class="winner">YOU WIN</h1><br/> <p id="monu5">AGAINST PC</p> <br>
                
                <button class="play">PLAY AGAIN</button>    
            </div>
            
            <div class="loss-model">
                <h1 class="looser">YOU LOST</h1><br/> <p id="monu6">AGAINST PC</p> <br>
                
                <button class="play2">PLAY AGAIN</button>
            </div>
            <div class="tie-model">
                <h1 class="tie">TIE UP</h1><br>
                <button class="play3">REPLAY</button>
            </div>
        </div>
       
        <script src="./app.js"></script>
    </body>
</html>
